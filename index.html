<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login e Registrazione</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>
    * {
        font-family: "Montserrat", sans-serif;
    }
    body {
        margin: 0;
        padding: 0;
        background-color: #f4f4f4;
    }
    .container {
        max-width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
    }
    .form-group {
        margin-bottom: 20px;
    }
    .form-group label {
        display: block;
        margin-bottom: 5px;
    }
    .form-group input[type="text"],
    .form-group input[type="password"] {
        width: calc(100% - 22px);
        padding: 10px;
        border: none;
        border-bottom: 1px solid #ccc;
        outline: none;
        margin-right: 11px;
    }
    .form-group button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin-bottom: 10px;
    }
    .form-group button:hover {
        background-color: #0056b3;
    }
    .register-form {
        display: none;
    }
    #btn-login,
    #btn-register {
        padding: 10px 30px;
        cursor: pointer;
        background: transparent;
        border: 0;
        outline: none;
        position: relative;
        border-radius: 30px;
    }
    #btn-login {
        background: linear-gradient(#ff105f, #ffad06);
    }

    #button-box {
        width: 220px;
        margin: 35px auto;
        position: relative;
        box-shadow: 0 0 20px 9px #ff61241f;
        border-radius: 30px ;
    }

</style>
</head>
<body>

<div class="container">
    <div id="button-box">
        <div id="buttons"></div>
        <button id="btn-login" onclick="showLoginForm()">Login</button>
        <button id="btn-register" onclick="showRegisterForm()">Register</button>
    </div>
    <form id="loginForm" action="pagina.php" method="post">
        <h2>Login</h2>
        <div class="form-group">
            <input type="text" id="loginUsername" name="loginUsername" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit">Login</button>
        </div>
    </form>
    <form id="registerForm" class="register-form" action="register.php" method="post">
        <h2>Register</h2>
        <div class="form-group">
            <input type="text" id="registerName" name="registerName" placeholder="Nome">
        </div>
        <div class="form-group">
            <input type="text" id="registerSurname" name="registerSurname" placeholder="Cognome">
        </div>
        <div class="form-group">
            <input type="text" id="registerUsername" name="registerUsername" placeholder="Username">
        </div>
        <div class="form-group">
            <input type="password" id="registerPassword" name="registerPassword" placeholder="Password">
        </div>
        <div class="form-group">
            <button type="submit">Registrazione</button>
        </div>
    </form>
</div>

<script>
function showLoginForm() {
    document.getElementById('loginForm').style.display = 'block';
    document.getElementById('registerForm').style.display = 'none';
    document.getElementById('btn-login').style.background = 'linear-gradient(#ff105f, #ffad06)';
    document.getElementById('btn-register').style.background = 'transparent';
}

function showRegisterForm() {
    document.getElementById('loginForm').style.display = 'none';
    document.getElementById('registerForm').style.display = 'block';
    document.getElementById('btn-register').style.background = 'linear-gradient(#ff105f, #ffad06)';
    document.getElementById('btn-login').style.background = 'transparent';
}

</script>

</body>
</html>
