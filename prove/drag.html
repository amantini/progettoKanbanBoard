<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag Paragraph into Div</title>
    <style>
        .droppable {
            border: 2px dashed #aaa;
            padding: 10px;
            margin: 10px;
            min-height: 50px;
        }

        .draggable {
            cursor: move;
        }
    </style>
</head>

<body>

    <p class="draggable" draggable="true" ondragstart="drag(event)">Drag me!</p>

    <div class="droppable" ondrop="drop(event)" ondragover="allowDrop(event)">Drop here</div>

    <script>
        function allowDrop(ev) {
            ev.preventDefault();
        }

        function drag(ev) {
            ev.dataTransfer.setData("text", ev.target.innerHTML);
        }

        function drop(ev) {
            ev.preventDefault();
            var data = ev.dataTransfer.getData("text");
            var target = ev.target;
            target.innerHTML += data; // Append the innerHTML of the dragged element
        }
    </script>
</body>

</html>
